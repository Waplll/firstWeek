<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css.css" rel="stylesheet" type="text/css">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <title>Product App</title>
</head>
<body>
<div id="app">
    <div class="cart">
        <p>Корзина: {{ cart }}</p>
    </div>
    <div class="product">
        <div class="product-image">
            <img :alt="altText" :src="image"/>
        </div>
        <div class="product-info">
            <div class="product-title">
                <h1>{{ product }}</h1>
                <span v-if="onSale">Товар со скидкой</span>
            </div>
            <p>{{ description }}</p>
            <p v-if="inStock">(Товар есть на складе)</p>
            <p v-else>(Товара нет на складе)</p>
            <ul>
                <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div v-for="variant in variants" :key="variant.variantId">
                <p @mouseover="updateProduct(variant.variantImage)">
                    {{ variant.variantColor }}
                </p>
            </div>
            <div class="product-sizes">
                <div class="size" v-for="size in sizes">{{ size }}</div>
            </div>
            <div class="rendering">
                <p v-if="inventory > 10">Товар есть на складе</p>
                <p v-else-if="inventory <= 10 && inventory > 0">Почти распродано!</p>
                <p v-else>Товара нет на складе</p>
            </div>
            <button v-on:click="addToCart">Добавить в корзину</button>
            <button v-on:click="deleteFromCart">Удалить из карзины</button>
        </div>
    </div>
    <div class="moreProducts">
        <a :href="link">Больше подобных товаров</a>
    </div>
</div>
</body>
</html>
